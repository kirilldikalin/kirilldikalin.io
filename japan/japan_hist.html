                        <td>Население занималось собирательством, рыболовством и охотой. <br>
                            Доисторическая культура характеризуется гончарными изделиями

                        <td>300 г. до н.э. — 250 г. н.э.</td>
                        <td><strong>Период Яёй </strong><br></td>
                        <td>Более развитое сельскохозяйственное общество начинает использовать 
                            металлы и производить гончарные изделия при помощи вращения колеса. 
                            Керамика Яёй имеет более четкие и чистые формы. <br>
                            Появляются сложные социальные иерархии и поселения по всех территории островов.<br>
                            Чтобы хранить еду, которую они выращивали, начали строить зернохранилища, 
                            а так же копать колодцы.&nbsp;Это привело к увеличению численности населения.<br>
